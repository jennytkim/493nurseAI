<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Conversation Template</title>
        <!-- Include Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">        
        <link rel="stylesheet" href="static/stylesheets/style.css">
    </head>
    <body>

            <header>
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <a class="navbar-brand" href="#">NurseAI</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                <a class="nav-link" href="/">Chatbot<span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link" href="/symptom">Translator</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link" href="/parse">NLP Symptom Parsing</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link" href="/diagnosis">Diagnosis</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link" href="/report">Doctor's report</a>
                                </li>
                            </ul>
                            </div>
                        </nav>
                </header>
        
        <div class="container mt-3" id="messages">
            <div id="messages-content">
                <p class="remove text-muted text-center">Enter a message to begin chatting with Watson...</p>
            </div>
        </div>

        <div class="container mt-0 p-0">
            <form data-id="conversation" class="ajax_form" action="conversation" method="POST">
                <div class="form-group mb-0">
                    <textarea name="message" class="form-control" placeholder="Message for Watson..."></textarea>
                </div>
                <input type="submit" value="Send!" class="btn btn-block btn-primary">
            </form>
        </div>

        <!-- Bootstrap and jQuery JavaScript Files -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <!-- Custom JS File -->
        <script src="static/js/main.js"></script>
    </body>
</html>
